version: '3.8'

services:
  # Web application
  web:
    build: .
    container_name: joe-web-app
    ports:
      - "8501:8501"
    volumes:
      - ./joe_data:/app/joe_data
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run joe_web_app.py
    restart: unless-stopped
    networks:
      - joe-network

  # Data updater service
  updater:
    build: .
    container_name: joe-updater
    volumes:
      - ./joe_data:/app/joe_data
      - ./logs:/app/logs
      - /dev/shm:/dev/shm  # For Chrome headless
    environment:
      - PYTHONUNBUFFERED=1
    command: python joe_daily_updater.py --hour 2 --minute 0
    restart: unless-stopped
    networks:
      - joe-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: joe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - joe-network

networks:
  joe-network:
    driver: bridge

volumes:
  redis-data: