<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOE Market Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .automation-note {
            background: #f8f9fa;
            border-left: 4px solid #0066cc;
            padding: 12px 16px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #555;
        }
        
        .controls {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .year-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .year-btn {
            padding: 8px 14px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
            font-size: 0.95em;
        }
        
        .year-btn:hover {
            background: #f0f0f0;
            border-color: #999;
        }
        
        .year-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 0.95em;
            background: white;
            cursor: pointer;
            color: #333;
        }
        
        select:focus {
            outline: none;
            border-color: #666;
        }
        
        .chart-container {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .update-info {
            font-size: 0.9em;
            color: #666;
        }
        
        footer {
            text-align: center;
            color: #666;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
        }
        
        footer a {
            color: #0066cc;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .controls {
                padding: 15px;
            }
            
            .year-btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JOE Market Tracker</h1>
            <p class="subtitle">Track job openings for economists from AEA JOE listings</p>
            <div class="automation-note">
                <strong>Automated Updates:</strong> This site automatically refreshes data every Friday at 5:00 PM EST.
            </div>
            <div class="update-info" id="updateInfo">Loading...</div>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Select Years</label>
                <div class="year-selector" id="yearSelector"></div>
            </div>
            
            <div class="control-group">
                <label>Select Section</label>
                <select id="sectionSelector">
                    <option value="all_sections">Show All</option>
                    <option value="us_academic">US: Full-Time Academic (Permanent, Tenure Track or Tenured)</option>
                    <option value="us_other_visiting">US: Other Academic (Visiting or Temporary)</option>
                    <option value="us_other_parttime">US: Other Academic (Part-time or Adjunct)</option>
                    <option value="us_other_all">US: Other Academic (Temporary, Adjunct, Visiting, Part-Time)</option>
                    <option value="intl_academic">International: Full-Time Academic (Permanent, Tenure Track or Tenured)</option>
                    <option value="intl_other_visiting">International: Other Academic (Visiting or Temporary)</option>
                    <option value="intl_other_parttime">International: Other Academic (Part-time or Adjunct)</option>
                    <option value="intl_other_all">International: Other Academic (Temporary, Adjunct, Visiting, Part-Time)</option>
                    <option value="nonacademic">Full-Time Nonacademic</option>
                    <option value="other_nonacademic">Other Nonacademic (Temporary, Part-Time, Non-Salaried, Consulting, Etc.)</option>
                </select>
            </div>
        </div>
        
        <div class="metrics" id="metrics"></div>
        
        <div class="chart-container">
            <div id="mainChart"></div>
        </div>
        
        <div class="chart-container">
            <div id="comparisonChart"></div>
        </div>
        
        <footer>
            <p>Data source: <a href="https://www.aeaweb.org/joe/listings" target="_blank">AEA JOE</a></p>
            <p>View source on <a href="https://github.com/Davidvandijcke/joe_tracker" target="_blank">GitHub</a></p>
        </footer>
    </div>
    
    <script>
        let jobData = null;
        let selectedYears = [2023, 2024, 2025];
        let selectedSection = 'all_sections';

        const colors = {
            2015: '#607D8B',
            2016: '#E91E63',
            2017: '#3F51B5',
            2018: '#FF5722',
            2019: '#795548',
            2020: '#A0522D',
            2021: '#2ECC71',
            2022: '#9B59B6',
            2023: '#F39C12',
            2024: '#1ABC9C',
            2025: '#FFD700',
            2026: '#FF69B4'
        };
        
        // Load data
        fetch('joe_data.json')
            .then(response => response.json())
            .then(data => {
                jobData = data;
                initializeApp();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('updateInfo').textContent = 'Error loading data';
            });
        
        function initializeApp() {
            // Display update info
            const updateDate = new Date(jobData.metadata.last_update);
            document.getElementById('updateInfo').textContent = 
                `Last updated: ${updateDate.toLocaleDateString()} at ${updateDate.toLocaleTimeString()}`;
            
            // Create year selectors
            const yearSelector = document.getElementById('yearSelector');
            const availableYears = new Set();
            
            Object.values(jobData.sections).forEach(section => {
                Object.keys(section).forEach(year => availableYears.add(parseInt(year)));
            });
            
            Array.from(availableYears).sort().forEach(year => {
                const btn = document.createElement('button');
                btn.className = 'year-btn';
                btn.textContent = year;
                btn.dataset.year = year;
                
                if (selectedYears.includes(year)) {
                    btn.classList.add('active');
                }
                
                btn.onclick = () => toggleYear(year);
                yearSelector.appendChild(btn);
            });
            
            // Add section selector listener
            document.getElementById('sectionSelector').onchange = (e) => {
                selectedSection = e.target.value;
                updateVisualization();
            };
            
            // Initial render
            updateVisualization();
        }
        
        function toggleYear(year) {
            const index = selectedYears.indexOf(year);
            if (index > -1) {
                selectedYears.splice(index, 1);
            } else {
                selectedYears.push(year);
            }
            
            // Update button states
            document.querySelectorAll('.year-btn').forEach(btn => {
                const btnYear = parseInt(btn.dataset.year);
                if (selectedYears.includes(btnYear)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            updateVisualization();
        }
        
        function updateVisualization() {
            if (!jobData || selectedYears.length === 0) return;
            
            const sectionData = jobData.sections[selectedSection] || {};
            
            // Calculate metrics
            let totalOpenings = 0;
            let totalPostings = 0;
            
            selectedYears.forEach(year => {
                if (sectionData[year]) {
                    totalOpenings += sectionData[year].total;
                    totalPostings += sectionData[year].postings;
                }
            });
            
            // Calculate average openings per year
            const avgPerYear = selectedYears.length > 0 ? Math.round(totalOpenings / selectedYears.length) : 0;
            
            // Get current year's openings if selected
            const currentYear = new Date().getFullYear();
            const currentAcademicYear = new Date().getMonth() >= 7 ? currentYear : currentYear - 1;
            let currentYearOpenings = 0;
            if (selectedYears.includes(currentAcademicYear) && sectionData[currentAcademicYear]) {
                currentYearOpenings = sectionData[currentAcademicYear].total;
            }
            
            // Update metrics
            const metricsHtml = `
                <div class="metric-card">
                    <div class="metric-value">${totalOpenings.toLocaleString()}</div>
                    <div class="metric-label">Total Openings</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${totalPostings.toLocaleString()}</div>
                    <div class="metric-label">Total Postings</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${avgPerYear.toLocaleString()}</div>
                    <div class="metric-label">Avg Openings/Year</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${currentYearOpenings > 0 ? currentYearOpenings.toLocaleString() : 'N/A'}</div>
                    <div class="metric-label">${currentAcademicYear} Openings</div>
                </div>
            `;
            document.getElementById('metrics').innerHTML = metricsHtml;
            
            // Create main plot
            const traces = [];
            
            selectedYears.sort().reverse().forEach(year => {
                if (sectionData[year]) {
                    const yearData = sectionData[year];
                    traces.push({
                        x: yearData.weeks,
                        y: yearData.cumulative,
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: year.toString(),
                        line: { color: colors[year], width: 2.5 },
                        marker: { size: 5 }
                    });
                }
            });
            
            const layout = {
                title: 'JOE Openings by Week (Pre-ASSA Listings, Aug-Dec)',
                xaxis: { 
                    title: 'Week of Year (ISO)',
                    gridcolor: '#e0e0e0',
                    range: [29, 54]
                },
                yaxis: { 
                    title: 'Number of Openings (Cumulative)',
                    gridcolor: '#e0e0e0'
                },
                hovermode: 'x unified',
                height: 500,
                paper_bgcolor: 'white',
                plot_bgcolor: '#f8f9fa'
            };
            
            Plotly.newPlot('mainChart', traces, layout, {responsive: true});
            
            // Create comparison chart
            const comparisonData = [];
            selectedYears.forEach(year => {
                if (sectionData[year]) {
                    comparisonData.push({
                        year: year,
                        total: sectionData[year].total
                    });
                }
            });
            
            const compTrace = {
                x: comparisonData.map(d => d.year),
                y: comparisonData.map(d => d.total),
                type: 'bar',
                marker: {
                    color: comparisonData.map(d => colors[d.year])
                },
                text: comparisonData.map(d => d.total),
                textposition: 'outside'
            };
            
            const compLayout = {
                title: 'Total Openings by Year',
                xaxis: { title: 'Academic Year' },
                yaxis: { title: 'Total Openings' },
                height: 400,
                paper_bgcolor: 'white',
                plot_bgcolor: '#f8f9fa'
            };
            
            Plotly.newPlot('comparisonChart', [compTrace], compLayout, {responsive: true});
        }
    </script>
</body>
</html>
